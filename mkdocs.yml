theme:
  name: material
  language: pt-BR
  favicon: assets/images/logo.png
  logo: assets/images/logo.png
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    # Light Mode (Default)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.arithmatex:
      generic: true


plugins:
  - mkdocs-revealjs:
      revealjs_config:
        transition: slide
        backgroundTransition: fade
        slideNumber: true

  - search:
      lang: pt
  - mkdocs-jupyter
  - glightbox
  - mkdocs_quiz
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
      fallback_to_empty: false
      sort_authors_by: contribution
      authorship_threshold_percent: 10
      exclude:
        - index.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - macros
  - mkdocs-video
  - termynal:
      title: shell
      buttons: macos
      prompt_literal_start:
        - "$"
  - rss:
      match_path: .*
      date_from_meta:
        datetime_format: '%Y-%m-%d %H:%M:%S'
  - print-site:
      add_to_navigation: false
      # print_page_rel_path: 'print_page.md' # Deprecated or invalid
      print_page_title: 'Vers√£o para Impress√£o'
      add_print_site_banner: false
      enumerate_headings: false
      enumerate_figures: false

